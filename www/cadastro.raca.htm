<div class="frm_cadastro">

	<form name="frm_cadastro" id="frm_cadastro" action="cadastro.raca.php" method="POST" >
	<input name="raca" type="hidden" id="raca" value="{RACA}"/>
	
	<fieldset class="cadastro">
		<legend>Dados da Raça</legend>

		<table width="100%" class="tabela_cadastro" border="0" cellspacing="0" cellpadding="5" align="center">
		<tr>
			<td>
				<label>Nome</label><br />
				<input name="nome" type="text" id="nome" value="{NOME}" maxlength="30" />
			</td>
			<td>
				<label>Código</label><br />
				<input name="codigo" type="text" id="codigo" value="{CODIGO}" maxlength="10" />
			</td>

			<td><label>Ativo / Inativo</label><br />
				<input name="ativo" type="radio" id="ativo" value="1" {ATIVO} />
				Ativo
				<input name="ativo" type="radio" id="ativo" value="0" {INATIVO} />
				Inativo
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<label>Descrição</label><br />
				<input name="descricao" type="text" id="descricao"  value="{DESCRICAO}" size="100" maxlength="50"/>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<label>Observa&ccedil;&otilde;es Gerais</label><br />
				<textarea name="observacao" cols="80" rows="4" id="observacao">{OBSERVACAO}</textarea>
			</td>
		</tr>
		<tr>
			<td>
				<!--<img src="imagens/btn_cancelar2.gif" id="bnt" width="134" height="25" onclick="javascript:window.location='cadastro.php'" style="cursor:pointer" />-->
				<button value="gravar" class="submitBtn"  onclick="javascript:window.location='cadastro.php'"><span>Cancelar</span></button>
			</td>
			<td>
				<input type='hidden' name="btn_acao" value=''>
				<button value="gravar" class="submitBtn"  onclick="javascript: if(this.form.btn_acao.value == '' ) {this.form.btn_acao.value='gravar'; this.form.submit() } else { alert ('Aguarde submissão') }"><span>Gravar</span></button>
				<!--<input type="image" name="Cadastrar" src="imagens/btn_gravar3.gif" id="Cadastrar" value="" onclick="javascript: if(this.value == '' ) {this.value='Cadastrar'; this.form.submit() } else { alert ('Aguarde submissão') }"/>-->
			</td>
		</tr>
		</table>
	</fieldset>
	</form>
</div>

<form action="?" method="post" name="envia_animais">
		<table border="0" cellspacing="0" cellpadding="0" class="tabela" align="center">
			<thead> 
				<tr>
					<td>&nbsp;</td>
					<td><a href="?ordem=especie">Espécie</a></td>
					<td><a href="?ordem=raca">Raça</a></td>
					<td><a href="?ordem=numero">Número</a></td>
					<td><a href="?ordem=sexo">Sexo</a></td>
					<td><a href="?ordem=nascimento">Nascimento</a></td>
					<td><a href="?ordem=proprietario">Proprietario</a></td>
					<td>Ações</td>
				</tr>
			</thead> 
			<tfoot>
				<tr>
					<td colspan="10" height='25' align="left">&nbsp;&nbsp;&nbsp;<a href="javascript:CheckBox_selecionarTudo(document.envia_animais);"><img alt="Seleciona todos os Animais" src="imagens/arrow_ltr3.gif" align="absmiddle" /></a>
					&nbsp;&nbsp;Com marcados: &nbsp;
					<select name="txtAcao" id="txtAcao" class="select" onchange="this.form.txtdata.style.display='none'; this.form.OK.style.display='none'; if (this.value=='lote')this.form.txtLote.style.display='inline'; else this.form.txtLote.style.display='none';  if (this.value=='vender')this.form.txtvalorvenda.style.display='inline'; else this.form.txtvalorvenda.style.display='none'; if (this.value=='vacinar')this.form.txtVacinas.style.display='inline'; else this.form.txtVacinas.style.display='none'; if (this.value=='baixa')this.form.txtMotivo.style.display='inline'; else this.form.txtMotivo.style.display='none';">
						<option value=''>Selecione a ação</option>
						<option value='vender'>Vender</option>
						<option value='vacinar'>Vacinar</option>
						<option value='baixa'>Baixa</option>
						<option value='lote'>Agrupar Em Lote</option>
					</select>
					<input type="text" name="txtvalorvenda" class="input" value='Digite o preço' style="display:none" size="10" maxlength="10" onClick="if (this.value=='Digite o preço') this.value='';" onkeydown="if (this.value=='')this.form.OK.style.display='none'; else this.form.OK.style.display='inline'; ">
				
					<input type="text" name="txtMotivo" class="input" value='Digite o Motivo' style="display:none" size="10" maxlength="10" onClick="if (this.value=='Digite o Motivo') this.value='';" onkeydown="if (this.value=='')this.form.txtdata.style.display='none'; else this.form.txtdata.style.display='inline'; ">
								
					<select name="txtLote" id="txtLote" class="select" style="display:none" onchange="if (this.value=='')this.form.txtdata.style.display='none'; else this.form.txtdata.style.display='inline';">
						<option value='' selected="selected">Selecione o lote...</option>			
						{LOTES}
						<option value=''>--------------</option>
						<option value='0'>CRIAR LOTE</option>
					</select>
				
					<select name="txtVacinas" id="txtVacinas" class="select" style="display:none" onchange="if (this.value=='')this.form.txtdata.style.display='none'; else this.form.txtdata.style.display='inline';">
						<option value='' selected="selected">Selecione a vacina...</option>			
						{VACINAS}	
					</select>			
					<input type="text" name="txtdata" class="input" value='Data' style="display:none" size="10" maxlength="10" onclick="if (this.value=='Data') this.value='';"  onkeydown="if (this.value=='')this.form.OK.style.display='none'; else this.form.OK.style.display='inline'; ">	
								
					<input name="OK" type="submit" value="OK" class="botao" style="display:none" onclick="javascript: if (document.envia_animais.txtAcap.value=='') return false; if(this.value == 'OK' ) {this.value='OK...'; this.form.submit() } else { alert ('Aguarde submissão') }"/>
					</td>
				</tr>
			</tfoot>

			<tbody>
			<!-- BEGIN animal --> 
			<tr {animal.CLASSE} id='linha_id_{animal.ANIMAL}' onclick="javascript:selecionarLinha('linha_id_{animal.ANIMAL}','check_{animal.ANIMAL}')">
				<td>
					<input type="checkbox" name="animais[]" value="{animal.ANIMAL}" id='check_{animal.ANIMAL}' onclick="this.checked=!this.checked"/>
					<img src="imagens/velhos/star_{animal.STAR}_2.gif" title="" id="image_star{animal.ANIMAL}" onClick="javascript:AtivarDesativaStar('{animal.STAR}','{animal.ANIMAL}');" alt= "{animal.STAR}" style='cursor:pointer'align='absmiddle'/>
				</td>
				<td>&nbsp;{animal.ESPECIE}</td>
				<td>&nbsp;{animal.RACA}</td>
				<td id="id_{animal.ANIMAL}_td" ><a href='animal.press.php?animal={animal.NUMERO}' target='_blank'>{animal.NUMERO}</a></td>
				<td>&nbsp;{animal.SEXO}</td>
				<td>&nbsp;{animal.NASCIMENTO}</td>
				<td>&nbsp;{animal.PROPRIETARIO}</td>
				<td>
					<a href="cadastro.animal.php?animal={animal.ANIMAL}">
					<img src="imagens/alterar.gif" width="18" height="18" border="0" onclick="if (perguntar('Deseja alterar as informações deste animal?')) return true; else return false"  />
					</a>
					<a href="cadastro.animal.lista.php?Excluir={animal.ANIMAL}">
					<img src="imagens/excluir.gif" width="16" height="16" border="0" onclick="if (perguntar('Deseja excluir?')) return true; else return false" />
					</a>
				</td>
			</tr>
			<!-- END animal --> 
			</tbody>		   
			<!-- BEGIN naoecnontrado --> 		   
			<tbody>		
			<tr >
				<td colspan="10" align="center" style='padding:5px 10px;background-color:#FAED8F'>
				{naoecnontrado.MSG}</td>
			</tr>	
			</tbody>		
			<!-- END naoecnontrado --> 	
		</table>

</form>

{MSG}
<br />
 <form action="movimento.vacina.vacinar_lote.php" id="vacinaLote" method="post" name="vacinaLote" >	  
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="22%" align="left"><strong>Lote</strong></td>
    <td width="15%" align="left"><strong>Vacina</strong></td>
    <td width="12%" align="left"><strong>Data da Aplica&ccedil;&atilde;o </strong></td>
    <td width="8%"  align="left"rowspan="4"><label for="Submit"></label>
    <input name="btnGravar" type="submit" value="Aplicar" onclick="javascript: if (this.form.txtLote.value=='') return false; if (this.form.txtVacinas.value=='') return false; if(this.value == 'Aplicar' ) {this.value='Aplicar...'; this.form.submit() } else { alert ('Aguarde submissão') }"/></td>
  </tr>
  <tr>
    <td align="left"><select name="txtLote" id="txtLote" class="select" onchange="if (this.value!='') carregar_animais(this.value,'div_animais'); if (this.value=='') document.getElementById('div_animais').innerHTML=''">
      <option value='' selected="selected">Selecione o lote...</option>
      <!-- BEGIN lote -->
      <option value='{lote.LOTE}'>{lote.NOME} - ({lote.CATEGORIA})</option>
      <!-- END lote -->
    </select></td>
    <td align="left"><select name="txtVacinas" id="txtVacinas" class="select" >
      <option value='' selected="selected">Selecione a vacina...</option>
      <!-- BEGIN vacina -->
      <option value='{vacina.VACINA}'>{vacina.NOME}</option>
      <!-- END vacina -->
    </select></td>
    <td align="left"><input name="txtdata" type="text" size="14" maxlength="10"  onclick="showCalendarControl(this);"/></td>
  </tr>
  <tr>
    <td height="30">&nbsp;</td>
    <td colspan="2" align="left" valign="bottom"><strong>Observa&ccedil;&otilde;es</strong></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2" align="left"><input name="txtobs" type="text" size="45" maxlength="100" /></td>
  </tr>
</table>
</form>
<br />

						
<br />

<div id="div_animais">
</div>
